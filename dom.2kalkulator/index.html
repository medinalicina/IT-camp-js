<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input type="text" id="display" value>
          <div class="buttons">
            <button class="button1 button" value="7">7</button  >
            <button class="button2 button" value="8">8</button >
            <button class="button3 button" value="9">9</button >
            <button class="button4 button" value="/">/</button >
            <button class="button5 button" value="4">4</button >
            <button class="button6 button" value="5">5</button >
            <button class="button7 button" value="6">6</button >
            <button class="button8 button" value="*">*</button >
            <button class="button9 button" value="1">1</button >
            <button class="button10 button" value="2">2</button >
            <button class="button11 button" value="3">3</button >
            <button class="button12 button" value="-">-</button >
            <button class="button13 button" value="0">0</button >
            <button class="button14 button" value=".">.</button >
            <button class="button15 button" value="+">+</button >
            <button class="button16 " id="clear" value="AC">C</button >
            <button class="button17" id="equal" value="=">=</button>
         </div>
        </div>
        </div>
        <script src="app.js"></script>
      
    
</body>
</html>
